<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="stylesheet.css"/>
    <!-- Bootstrap CSS -->
    <script src="jquery-3.4.1.min.js"></script>
    <script src="details.js"></script>
    <title>Hello, world!</title>
</head>
<body>
    <div class="col-12 p-3 container w-350px">
        <h6 class="m-heading ">My Details </h6>
        <div class="m-card-body row mx-0 p-2">
            <div class="col-6">
                <small><i class="fa fa-laptop text-primary pr-2"></i>ip</small><br>
                <small><i class="fa fa-map-o text-info pr-2"></i>city</small><br>
                <small><i class="fa fa-newspaper-o text-warning pr-2"></i>region</small><br>
                <small><i class="fa fa-globe text-danger pr-2"></i>country</small><br>
                <small><i class="fa fa-address-card-o text-dark pr-2"></i>country name</small><br>
                <small><i class="fa fa-street-view text-danger pr-2"></i>postal</small><br>
                <small><i class="fa fa-location-arrow text-warning pr-2"></i>latitude</small><br>
                <small><i class="fa fa-location-arrow text-info pr-2"></i>longitude</small><br>
                <small><i class="fa fa-clock-o text-primary pr-2"></i>timezone</small>
            </div>
            <div class="col-6">
                <small id="ip"></small><br>
                <small id="city"></small><br>
                <small id="region"></small><br>
                <small id="country"></small><br>
                <small id="country_name"></small><br>
                <small id="postal"></small><br>
                <small id="latitude"></small><br>
                <small id="longitude"></small><br>
                <small id="timezone"></small>
            </div>
        </div>
    </div>
<!--    <script rel="script" src="details.js"></script>-->
</body>
</html>
